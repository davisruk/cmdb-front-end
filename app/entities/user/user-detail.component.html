<div class="ContentSideSections Implementation">
    <p-panel header="User Details">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="user" ngForm #userForm="ngForm">
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="userName">Username  *</label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="userName" [(ngModel)]="user.username"  required placeholder="Required"  name="username" #username="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                    <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!username.valid && username.dirty && name.errors.required">
                        <i class="fa fa-close"></i>
                        Username is required
                    </div>
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="email">E-Mail</label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="email" [(ngModel)]="user.email"   name="email" #value="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="password">Password </label></div>
                <div class="ui-grid-col-6">
                    <input type="password" pPassword [(ngModel)]="user.password" name="password" #password="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="enabled">Enabled </label></div>
                <div class="ui-grid-col-6">
                    <p-inputSwitch onLabel="Yes" offLabel="No" [(ngModel)]="user.enabled" name="enabled"></p-inputSwitch>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="enabled">Roles </label></div>
                <div class="ui-grid-col-6">
                    <p-pickList [source]="user.roles" [target]="availableRoles" sourceHeader="Assigned" targetHeader="Available" [responsive]="true">
                        <template let-role>
                            <div class="ui-helper-clearfix">
                                <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{role.name}}</div>
                            </div>
                        </template>
                    </p-pickList>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
            <div>
                <p-fileUpload name="photo[]" [url]="serverPath" (onUpload)="onUpload($event)" 
                        (onBeforeSend)="onBeforeUpload($event)" accept="image/*" maxFileSize="1000000">
                    <template pTemplate type="content">
                        <ul *ngIf="uploadedFiles.length">
                            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                        </ul>
                    </template>        
                </p-fileUpload>
            </div>
             <div class="ui-g">
                <div class="ui-g-2" *ngIf="sub">
                    <button pButton type="button" (click)="onCancel()" icon="fa-ban" label="Cancel"></button>
                </div>
                <div class="ui-g-2">
                    <button pButton type="button" (click)="onSave()" icon="fa-floppy-o" label="Save" [disabled]="!userForm.form.valid"></button>
                </div>
            </div>
        </div>
    </p-panel>

</div>
