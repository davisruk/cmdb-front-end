<div class="ContentSideSections Implementation">
    <p-panel header="Globalconfig Details">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="globalconfig" ngForm #globalconfigForm="ngForm">
            <div class="ui-g ui-g-nopad">
                <hiera-config
                    [hieraItem]="globalconfig"
                    [validationTags]="invalidHieraTags"
                    [valueDisabled]="allowWriteSensitive == false && globalconfig.sensitive == true"
                    [messageService]="messageService"
                    [displayTags]="displayHieraTags">
                </hiera-config>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="recursiveByEnv">Repeats for Environments </label></div>
                <div class="ui-grid-col-1">
                    <p-inputSwitch onLabel="Yes" (onChange)="handleSwitchChange($event)" offLabel="No" id="recursiveByEnv" [(ngModel)]="globalconfig.recursiveByEnv"
                      name="recursiveByEnv" #recursiveByEnv="ngModel"></p-inputSwitch>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="recursiveBySubEnv">Repeats for SubEnvironments </label></div>
                <div class="ui-grid-col-1">
                    <p-inputSwitch onLabel="Yes" (onChange)="handleSwitchChange($event)" offLabel="No" id="recursiveBySubEnv" [(ngModel)]="globalconfig.recursiveBySubEnv"
                       name="recursiveBySubEnv" #recursiveByEnv="ngModel"></p-inputSwitch>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="recursiveByRel">Repeats for Releases </label></div>
                <div class="ui-grid-col-1">
                    <p-inputSwitch onLabel="Yes" (onChange)="handleSwitchChange($event)" offLabel="No" id="recursiveByRel" [(ngModel)]="globalconfig.recursiveByRel"
                        name="recursiveByRel" #recursiveByRel="ngModel"></p-inputSwitch>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="isArray">Part of Array </label></div>
                <div class="ui-grid-col-1">
                    <p-inputSwitch onLabel="Yes" offLabel="No" id="arrayItem" [(ngModel)]="globalconfig.arrayItem"
                        name="arrayItem" #arrayItem="ngModel"></p-inputSwitch>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
            
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="notes">Notes </label></div>
                <div class="ui-grid-col-4">
                    <textarea pInputTextarea id="notes" [(ngModel)]="globalconfig.notes"
                        name="notes" #notes="ngModel"></textarea>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="sensitive">Contains Sensitive Info</label></div>
                <div class="ui-grid-col-1">
                    <p-inputSwitch [disabled]="!allowWriteSensitive" onLabel="Yes" offLabel="No" id="sensitive" [(ngModel)]="globalconfig.sensitive"
                        name="sensitive" #sensitive="ngModel"></p-inputSwitch>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
            
             <div class="ui-g">
                <div class="ui-g-2" *ngIf="sub">
                    <button pButton type="button" (click)="onCancel()" icon="fa-ban" label="Cancel"></button>
                </div>
                <div class="ui-g-2">
                    <button pButton type="button" (click)="onSave()" icon="fa-floppy-o" label="Save" [disabled]="!globalconfigForm.form.valid && !hc.currentForm.form.valid"></button>
                </div>
                <div class="ui-g-2">
                    <button pButton type="button" (click)="onCreateFrom()" label="Create From" [disabled]="!enableCreateFrom"></button>
                </div>
                
            </div>
        </div>
    </p-panel>

</div>
