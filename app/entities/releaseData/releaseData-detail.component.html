<div class="ContentSideSections Implementation">
    <p-panel header="ReleaseData Details">
        <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad" *ngIf="releaseData" ngForm #releaseDataForm="ngForm">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="release">Release</label></div>
                <div class="ui-grid-col-4">
                    <release-auto-complete [(ngModel)]="releaseData.release" id="release" name="release" [disabled]="sub"></release-auto-complete>
                </div>
                <div class="ui-grid-col-1" *ngIf="!sub">
                    <button pButton id="gotoRelease" type="button" (click)="gotoRelease()" *ngIf="releaseData.release" icon="fa-pencil" label="Edit"></button>
                </div>
                <div class="ui-grid-col-1" *ngIf="!sub">
                    <button pButton id="clearRelease" type="button" (click)="clearRelease()" *ngIf="releaseData.release" icon="fa-chain-broken" label="Clear"></button>
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="dataType">Data Type</label></div>
                <div class="ui-grid-col-4">
                    <releaseDataType-auto-complete [(ngModel)]="releaseData.dataType" id="dataType" name="dataType" [disabled]="sub"></releaseDataType-auto-complete>
                </div>
                <div class="ui-grid-col-1" *ngIf="!sub">
                    <button pButton id="gotoDataType" type="button" (click)="gotoDataType()" *ngIf="releaseData.dataType" icon="fa-pencil" label="Edit"></button>
                </div>
                <div class="ui-grid-col-1" *ngIf="!sub">
                    <button pButton id="clearDataType" type="button" (click)="clearDataType()" *ngIf="releaseData.dataType" icon="fa-chain-broken" label="Clear"></button>
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="param">Param </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="param" [(ngModel)]="releaseData.param"   name="param" #param="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
             <div class="ui-grid-row">
                <div class="ui-grid-col-2"><label for="value">Value </label></div>
                <div class="ui-grid-col-6">
                    <input pInputText id="value" [(ngModel)]="releaseData.value"   name="value" #value="ngModel"/>
                </div>
                <div class="ui-grid-col-4">
                </div>
            </div>
              <div class="ui-g">
                <div class="ui-g-2" *ngIf="sub">
                    <button pButton type="button" (click)="onCancel()" icon="fa-ban" label="Cancel"></button>
                </div>
                <div class="ui-g-2">
                    <button pButton type="button" (click)="onSave()" icon="fa-floppy-o" label="Save" [disabled]="!releaseDataForm.form.valid"></button>
                </div>
            </div>
        </div>
    </p-panel>

</div>
